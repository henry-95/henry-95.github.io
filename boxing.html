<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/site2.css"></script>
        <link rel="stylesheet" href="css/boxing.css"></script>
        
        <!---------------->
        <!--JS Libraries-->
        <!---------------->
        <script src="/js/libraries/howler.min.js"></script>
        <script src="/js/libraries/easytimer.min.js"></script>

        <script type="module" src="js/index2.js" defer></script>
        <script type="module" src="js/trainer.js" defer></script>
        <script src="https://kit.fontawesome.com/9b8758cb09.js" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index</title>
    </head>
<body>
    <div id="main">
        <header><h1><i class="fa-solid fa-boxing-glove"></i> Boxing Trainer <a id="toggle-lights"><i class="fa-solid fa-sun"></i></a></h1></header>
        <section class="flex-container">
            <h3 id="StartTrainer"><i class="fa-regular fa-play"></i> <span>Start</span></h3>
            <div class="content">
                <h1 class="" id="trainerStageText">Stopped</h1>
                <h1 class="" id="trainerTimer">00:00:00</h1>
            </div>
        </section>
        <section id="boxing" class="page">
            <h3><i class="fa-regular fa-gear"></i> Customise your Trainer</h3>
            <div class="content hide flex-container">
                <div class="option-group">
                    <button id="trainerPunches" class="trainer-option option-selected">Punches</button>
                    <button id="trainerKicks" class="trainer-option">Kicks</button>
                    <button id="trainerKnees" class="trainer-option">Knees</button>
                    <button id="trainerElbows" class="trainer-option">Elbows</button>
                </div>
                <div class="option-group">
                    <div class="input">
                        <input id="input-roundCount" type="number" value="0" min="1" max="99">
                        <label for="input-roundCount">Total Rounds</label>
                    </div>
                    <div class="input">
                        <input id="input-roundTime" type="number" value="0" min="10" max="999">
                        <label for="input-roundTime">Round time in seconds</label>
                    </div>
                    <div class="input">
                        <input id="input-breakTime" type="number" value="0" min="1" max="999">
                        <label for="input-breakTime">Break time in seconds</label>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
